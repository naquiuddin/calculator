<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display-row">
    </div>
    <div class="btn-row">
      <button class="btn double operation" value="clear">C</button>
      <button class="btn operation" value="bsp">&larr;</button>
      <button class="btn btn-orange operator" value="divide">&divide;</button>
    </div>
    <div class="btn-row">
      <button class="btn operand" value="7">7</button>
      <button class="btn operand" value="8">8</button>
      <button class="btn operand" value="9">9</button>
      <button class="btn btn-orange operator" value="multiply">&times;</button>
    </div>
    <div class="btn-row">
      <button class="btn operand" value="4">4</button>
      <button class="btn operand" value="5">5</button>
      <button class="btn operand" value="6">6</button>
      <button class="btn btn-orange operator" value="minus">-</button>
    </div>
    <div class="btn-row">
      <button class="btn operand" value="1">1</button>
      <button class="btn operand" value="2">2</button>
      <button class="btn operand" value="3">3</button>
      <button class="btn btn-orange operator" value="plus">+</button>
    </div>
    <div class="btn-row">
      <button class="btn triple operand" value="0">0</button>
      <button class="btn btn-orange operation" value="equals">=</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
